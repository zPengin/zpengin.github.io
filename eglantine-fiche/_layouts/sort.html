---
layout: default
---
<article class="single-sort">
	<div class="single-sort__content" itemprop="articleBody">
		<h1>{{ page.title }}</h1>
		<p><em>{{ page.data }}</em></p>
		<p><bold>Temps d'incantation :</bold>{{ page.tps-incantation }}</p>
		<p><bold>Portée :</bold>{{ page.portee }}</p>
		<p><bold>Composantes :</bold>{{ page.composantes }}</p>
		<p><bold>Durée :</bold>{{ page.duree }}</p>
		<p>{{ page.description }}</p>
	</div>
</article>
